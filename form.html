<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
    <link rel="stylesheet" href="./css/form.css">
</head>

<body>
    <div class="container">
        <form action="" id="contactForm">
            <div class="alert">Your message sent</div>

            <div class="inputBox">
                <input type="text" id="name" placeholder="Your name" />
            </div>

            <div class="inputBox">
                <input type="number" id="number" placeholder="Mobile number" />
            </div>

            <div class="inputBox">
                <input type="text" id="collegeName" placeholder="College Name" />
            </div>

            <div class="inputBox">
                <input type="number" id="year" placeholder="Year of study" />
            </div>
            <div class="inputBox">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
    <!-- firebase auth -->
    <script type="module" src="./js/form.js"></script>
</body>

</html>
